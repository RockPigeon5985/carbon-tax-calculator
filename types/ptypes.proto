syntax = "proto3";

option go_package = "toll-calculator/types";

service Aggregator{
  rpc Aggregate(AggregateRequest) returns (None);
}


message None{};

message AggregateRequest {
  int32 ObuID = 1;
  double Value = 2;
  int64 Unix = 3;
};

message GetInvoiceRequest {
  int32 ObuID = 1;
}